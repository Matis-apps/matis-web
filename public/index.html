<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 

    <title>Matis</title>
    <style type="text/css">body{height:100%;background-color:#fff;background-position:center;background-repeat:no-repeat;background-size:cover;padding-top:70px}#topbutton{display:none;position:fixed;bottom:20px;right:30px;z-index:99;border:none;outline:0;background-color:#86a8e2;color:#fff;cursor:pointer;padding:5px;border-radius:10px;font-size:18px;opacity:.65}#topbutton:hover{opacity:1}</style>
  </head>
  <body style="height: 100%;">
    <span id="top" style="position:absolute;top:0;width:0;height:0;"></span>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <button onclick="topFunction()" id="topbutton" title="Scroll to top"><i class="medium material-icons">arrow_upward</i></button>
    <script type="text/javascript">function scrollFunction(){document.body.scrollTop>20||document.documentElement.scrollTop>20?mybutton.style.display="block":mybutton.style.display="none"}function topFunction(){document.getElementById("top").scrollIntoView({behavior:"smooth",block:"start"})}mybutton=document.getElementById("topbutton"),window.onscroll=(()=>scrollFunction());</script>
    <!-- built files will be auto injected -->
  </body>
</html>
